<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Betler Multipurpose Forms HTML Template">
    <meta name="author" content="Ansonika">
    <title>Betler | Multipurpose Forms HTML Template</title>

    <!-- Favicons-->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" type="image/x-icon" href="img/apple-touch-icon-57x57-precomposed.png">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="72x72" href="img/apple-touch-icon-72x72-precomposed.png">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="114x114" href="img/apple-touch-icon-114x114-precomposed.png">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="144x144" href="img/apple-touch-icon-144x144-precomposed.png">

    <!-- GOOGLE WEB FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- BASE CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/vendors.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- YOUR CUSTOM CSS -->
    <link href="css/custom.css" rel="stylesheet">
</head>

<body>
	
	<div id="preloader">
		<div data-loader="circle-side"></div>
	</div><!-- /Preload -->

	<div>
		<div class="min-vh-100 d-flex flex-column opacity-mask" data-opacity-mask="rgba(0, 0, 0, 0.05)">
		    <div class="container my-auto">
		        <div class="row">
		            <div class="col-md-9 col-lg-7 col-xl-5 mx-auto my-4">
		                <div class="panel center">
		                    <figure>
		                        <a href="#0"><img src="img/logo_black.svg" width="46" height="40" alt=""></a>
		                    </figure>
		                    <form class="input_style_1" method="post">
		                        <a href="#0" class="social_bt facebook">Login with Facebook</a>
		                        <a href="#0" class="social_bt google">Login with Google</a>
		                        <div class="divider"><span>Or</span></div>
		                        <div class="form-group">
		                            <label for="email_address">Email Address</label>
		                            <input type="email" name="email_address" id="email_address" class="form-control">
		                        </div>
		                        <div class="form-group">
		                            <label for="password">Password</label>
		                            <input type="password" name="password" id="password" class="form-control">
		                        </div>
		                        <div class="clearfix mb-3">
		                            <div class="float-left">
		                                <label class="container_check">Remember Me
		                                    <input type="checkbox">
		                                    <span class="checkmark"></span>
		                                </label>
		                            </div>
		                            <div class="float-right">
		                                <a id="forgot" href="javascript:void(0);">Forgot Password?</a>
		                            </div>
		                        </div>
		                        <button type="submit" class="btn_1 full-width">Login</button>
		                    </form>
		                    <p class="text-center mt-3 mb-0">Don't have an account? <a href="#0">Sign Up</a></p>
		                    <form class="input_style_1" method="post">
		                        <div id="forgot_pw">
		                            <div class="form-group">
		                                <label for="email_forgot">Login email</label>
		                                <input type="email" class="form-control" name="email_forgot" id="email_forgot">
		                            </div>
		                            <p>You will receive an email containing a link allowing you to reset your password to a new preferred one.</p>
		                            <div class="text-center"><input type="submit" value="Reset Password" class="btn_1"></div>
		                        </div>
		                    </form>
		                </div>
		            </div>
		            <!-- /col -->
		        </div>
		        <!-- /row -->
		    </div>
		    <!-- /container -->
		    <div class="container py-3 copy">Â© 2021 Betler - All Rights Reserved.</div>
		</div>
		<!-- /opacity-mask -->
	</div>
		
	<!-- COMMON SCRIPTS -->
    <script src="js/common_scripts.js"></script>
	<script src="js/common_func.js"></script>

</body>
</html>
